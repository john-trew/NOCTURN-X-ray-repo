name: Agent Actions

on:
  push:
    branches: [ "main", "facility-*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test on Raspberry Pi
    # Replace 'raspberry-pi' with whatever labels you used when setting up your Pi
    runs-on: [self-hosted, raspberry-pi]

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Call GitHub API
        uses: actions/github-script@v6
        with:
          script: |
            // Access GitHub API with built-in context
            // 'github' and 'context' are automatically provided by github-script
            console.log("Running on a Raspberry Pi self-hosted runner...");
            
            // Example: Fetch repository info
            const { data: repo } = await github.request('GET /repos/{owner}/{repo}', {
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            
            console.log("Repository info:", repo.name, "created on", repo.created_at);
            
