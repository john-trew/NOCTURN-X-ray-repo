name: "Test Workflow"

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true  # Use default GITHUB_TOKEN

      - name: Create and commit workflow
        env:
          WORKFLOW_PAT: ${{ secrets.WORKFLOW_PAT }}  # Only use PAT for workflow commit
        run: |
          # Create test workflow file
          mkdir -p .github/workflows
          cat > .github/workflows/hello_world.yml << 'EOL'
          name: Hello World
          on: [workflow_dispatch]
          jobs:
            hello:
              runs-on: ubuntu-latest
              steps:
                - name: Say hello
                  run: echo "Hello, World!"
          EOL
          
          # Configure git with PAT only for workflow push
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${WORKFLOW_PAT}@github.com/${{ github.repository }}.git
          
          # Add and commit the changes
          git add .github/workflows/hello_world.yml
          git commit -m "Add test workflow"
          git push 
