name: Test Daily Check
on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  actions: read
  attestations: write

jobs:
  test-daily-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Set timestamp
      id: timestamp
      run: |
        TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')
        echo "timestamp=$TIMESTAMP" >> $GITHUB_ENV
        echo "Timestamp set to: $TIMESTAMP"

    - name: Find Latest Data Directory
      id: find-latest
      run: |
        # Find the latest timestamped directory in data/
        LATEST_DIR=$(find data -maxdepth 1 -type d -name "20*" | sort -r | head -n1 || echo "")
        if [ -z "$LATEST_DIR" ]; then
          echo "No timestamped data directories found"
          exit 1
        fi
        echo "Found latest data directory: $LATEST_DIR"
        echo "dir=$LATEST_DIR" >> $GITHUB_OUTPUT

    - name: Create Test Data
      run: |
        mkdir -p "data/${{ env.timestamp }}"
        python .github/scripts/test_daily.py \
          --source-dir "${{ steps.find-latest.outputs.dir }}" \
          --output-dir "data/${{ env.timestamp }}"

    - name: Run Daily Check
      id: daily-check
      env:
        LATEST_DATA_DIR: ${{ steps.find-latest.outputs.dir }}
        TEST_DATA_DIR: data/${{ env.timestamp }}
      run: |
        python .github/scripts/daily.py --data-dir "$TEST_DATA_DIR"
      continue-on-error: true

    - name: Create Release Notes
      if: always()
      run: |
        if [ "${{ steps.daily-check.outcome }}" == "success" ]; then
          echo "No new records found" > "data/${{ env.timestamp }}/release_notes.txt"
        else
          {
            echo "# Test Daily Check Report"
            echo "Test Date: $(date +'%Y-%m-%d %H:%M:%S')"
            echo
            echo "## Summary"
            echo "Removed $(jq '.records_removed' "data/${{ env.timestamp }}/test_info.json") record(s) for testing"
            echo
            echo "## Modified Records"
            echo "| Title | Object ID | Taxonomy | Element | Data Manager | Status | Link |"
            echo "|-------|-----------|----------|---------|--------------|--------|------|"
            jq -r '.removed_records[] | "| \(.title) | \(.object_id) | \(.taxonomy) | \(.element) | \(.data_manager) | \(.status) | [View](\(.url)) |"' \
              "data/${{ env.timestamp }}/test_info.json"
            echo
            echo "## Attestations"
            echo "<!-- ATTESTATION_URLS -->"
          } > "data/${{ env.timestamp }}/release_notes.txt"
        fi

    - name: Generate Attestation for Test Dataset
      if: steps.daily-check.outcome == 'failure'
      uses: actions/attest@v2.1.0
      id: attest-test
      with:
        subject-path: data/${{ env.timestamp }}/morphosource_data_complete.json
        predicate-type: 'https://in-toto.io/attestation/release/v0.1'
        show-summary: true
        predicate: |
          {
            "purl": "pkg:github/${{ github.repository }}",
            "version": "${{ github.sha }}",
            "metadata": {
              "buildInvocationId": "${{ github.run_id }}",
              "completeness": {
                "parameters": true,
                "environment": true,
                "materials": true
              },
              "test_info": {
                "type": "daily_test",
                "timestamp": "${{ env.timestamp }}"
              }
            }
          }

    - name: Save Attestation and Update Release Notes
      if: steps.daily-check.outcome == 'failure'
      run: |
        # Get attestation ID from URL in output
        ATT_URL="${{ steps.attest-test.outputs.attestation-url }}"
        ATT_ID=$(echo "$ATT_URL" | grep -o '[0-9]*$' || true)
        
        echo "Attestation URL: $ATT_URL"
        echo "Attestation ID: $ATT_ID"
        
        if [ -z "$ATT_ID" ]; then
          echo "Error: Could not extract attestation ID"
          exit 1
        fi
        
        # Fetch the attestation page and extract SHA256
        DIGEST=$(curl -s "$ATT_URL" | grep -A2 "Subjects" | grep "sha256:" | sed 's/.*sha256:\([a-f0-9]\{64\}\).*/\1/')
        echo "SHA256 Digest: $DIGEST"
        
        # Validate that we got a proper SHA256 (64 hex characters)
        if ! [[ $DIGEST =~ ^[a-f0-9]{64}$ ]]; then
          echo "Error: Invalid SHA256 digest format"
          exit 1
        fi
        
        # Update the release notes with attestation info
        echo -e "\n## Attestation\nTest Dataset: $ATT_URL" >> "data/${{ env.timestamp }}/release_notes.txt"

    - name: Create Release
      if: always()
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: "Test Daily Check #${{ env.timestamp }}"
        tag_name: "test-daily-${{ env.timestamp }}"
        body_path: data/${{ env.timestamp }}/release_notes.txt
        files: |
          data/${{ env.timestamp }}/morphosource_data_complete.json
          data/${{ env.timestamp }}/test_info.json

    - name: Upload Test Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-daily-logs-${{ env.timestamp }}
        path: |
          data/${{ env.timestamp }}/* 