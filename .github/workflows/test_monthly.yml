- name: Run test collection
      id: collect
      run: |
        echo "::group::Starting Test Collection"
        echo "Run ID: ${{ github.run_id }}"
        echo "Timestamp: ${{ env.timestamp }}"
        echo "Records to generate: ${{ github.event.inputs.record_count }}"
        echo "::endgroup::"
        
        # Run with verbose output
        python -u test_collection.py \
          --output-dir "data/${{ env.timestamp }}" \
          --record-count "${{ github.event.inputs.record_count }}" \
          2>&1 | tee collection_log.txt
        
        # Show directory contents
        echo "::group::Directory Contents"
        ls -R data/
        echo "::endgroup::"
        
        # Get collection stats
        if [ -f "data/${{ env.timestamp }}/monthly_stats.json" ]; then
          echo "total_records=$(jq '.total_records' "data/${{ env.timestamp }}/monthly_stats.json")" >> $GITHUB_OUTPUT
          echo "modified_records=$(jq '.modified_records' "data/${{ env.timestamp }}/monthly_stats.json")" >> $GITHUB_OUTPUT
        else
          echo "Warning: monthly_stats.json not found"
          find data -type f -name "monthly_stats.json"
        fi

    - name: Generate Collection Summary
      if: always()
      run: |
        echo "::group::Collection Summary"
        echo "Total Records: ${{ steps.collect.outputs.total_records || 'N/A' }}"
        echo "Modified Records: ${{ steps.collect.outputs.modified_records || 'N/A' }}"
        echo "::endgroup::"

    - name: Generate Attestation
      if: success() && hashFiles('data/${{ env.timestamp }}/morphosource_data_complete.json') != ''name: Test Monthly Collection
on:
  workflow_dispatch:
    inputs:
      record_count:
        description: 'Number of test records to generate'
        required: true
        default: '5'
        type: string

permissions:
  contents: write
  id-token: write
  actions: read
  attestations: write

jobs:
  test-collection:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Set timestamp
      id: timestamp
      run: |
        TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')
        echo "timestamp=$TIMESTAMP" >> $GITHUB_ENV
        echo "Timestamp set to: $TIMESTAMP"

    - name: Create test script
      run: |
        cat > test_collection.py << 'EOL'
        import json
        import os
        import sys
        from datetime import datetime
        import argparse
        
        def create_test_data(output_dir, record_count):
            print(f"Creating {record_count} test records in {output_dir}")
            
            # Create test records
            records = []
            for i in range(record_count):
                record = {
                    'id': f'test-{i}',
                    'title': f'Test Record {i}',
                    'url': f'https://example.com/record/{i}',
                    'metadata': {
                        'Object': f'Object-{i}',
                        'Publication Status': 'Test'
                    },
                    'scraped_date': datetime.now().isoformat()
                }
                records.append(record)
            
            # Create output directory
            os.makedirs(output_dir, exist_ok=True)
            
            # Save data files with full paths
            data_file = os.path.join(output_dir, 'morphosource_data_complete.json')
            stats_file = os.path.join(output_dir, 'monthly_stats.json')
            notes_file = os.path.join(output_dir, 'monthly_release_notes.txt')
            
            print(f"Writing data to {data_file}")
            with open(data_file, 'w') as f:
                json.dump(records, f, indent=2)
            
            # Save stats
            stats = {
                'total_records': len(records),
                'modified_records': 0,
                'new_records': len(records),
                'collection_date': datetime.now().isoformat()
            }
            print(f"Writing stats to {stats_file}")
            with open(stats_file, 'w') as f:
                json.dump(stats, f, indent=2)
            
            # Create release notes
            print(f"Writing release notes to {notes_file}")
            with open(notes_file, 'w') as f:
                f.write(f"# Test Collection Report\n\n")
                f.write(f"Collection Date: {datetime.now().strftime('%Y-%m-%d %H:%M:%S')}\n\n")
                f.write(f"## Summary\n")
                f.write(f"- Total Records: {len(records)}\n")
                f.write(f"- Generated Records: {record_count}\n")
            
            # Print directory contents for verification
            print("\nCreated files:")
            for root, dirs, files in os.walk(output_dir):
                for file in files:
                    print(os.path.join(root, file))
            
            return len(records)

        if __name__ == '__main__':
            parser = argparse.ArgumentParser(description='Test Data Generator')
            parser.add_argument('--output-dir', type=str, required=True,
                            help='Directory to store output files')
            parser.add_argument('--record-count', type=int, required=True,
                            help='Number of test records to generate')
            args = parser.parse_args()
            
            total_records = create_test_data(args.output_dir, args.record_count)
            print(f"\nCreated {total_records} test records")
        EOL

    - name: Create data directories
      run: |
        mkdir -p "data/${{ env.timestamp }}"

    - name: Run test collection
      id: collect
      run: |
        echo "::group::Starting Test Collection"
        echo "Run ID: ${{ github.run_id }}"
        echo "Timestamp: ${{ env.timestamp }}"
        echo "Records to generate: ${{ github.event.inputs.record_count }}"
        echo "::endgroup::"
        
        # Run with verbose output
        python -u test_collection.py \
          --output-dir "data/${{ env.timestamp }}" \
          --record-count "${{ github.event.inputs.record_count }}" \
          2>&1 | tee collection_log.txt
        
        # Show directory contents
        echo "::group::Directory Contents"
        ls -R data/
        echo "::endgroup::"
        
        # Get collection stats
        if [ -f "data/${{ env.timestamp }}/monthly_stats.json" ]; then
          echo "total_records=$(jq '.total_records' "data/${{ env.timestamp }}/monthly_stats.json")" >> $GITHUB_OUTPUT
          echo "modified_records=$(jq '.modified_records' "data/${{ env.timestamp }}/monthly_stats.json")" >> $GITHUB_OUTPUT
        else
          echo "Warning: monthly_stats.json not found"
        fi

    - name: Generate Collection Summary
      if: always()
      run: |
        echo "::group::Collection Summary"
        echo "Total Records: ${{ steps.collect.outputs.total_records || 'N/A' }}"
        echo "Modified Records: ${{ steps.collect.outputs.modified_records || 'N/A' }}"
        echo "::endgroup::"

    - name: Generate Attestation
      if: success() && hashFiles('data/${{ env.timestamp }}/morphosource_data_complete.json') != ''
      uses: actions/attest@v2.1.0
      id: attest
      with:
        subject-path: data/${{ env.timestamp }}/morphosource_data_complete.json
        predicate-type: 'https://in-toto.io/attestation/release/v0.1'
        predicate: |
          {
            "purl": "pkg:github/${{ github.repository }}",
            "version": "${{ github.sha }}",
            "metadata": {
              "buildInvocationId": "${{ github.run_id }}",
              "completeness": {
                "parameters": true,
                "environment": true,
                "materials": true
              },
              "test_parameters": {
                "record_count": "${{ github.event.inputs.record_count }}"
              },
              "stats": {
                "total_records": "${{ steps.collect.outputs.total_records }}",
                "modified_records": "${{ steps.collect.outputs.modified_records }}"
              }
            }
          }

    - name: Create Status Files
      if: always()
      run: |
        # Create run status file
        jq -n \
          --arg status "${{ job.status }}" \
          --arg timestamp "${{ env.timestamp }}" \
          --arg run_id "${{ github.run_id }}" \
          --arg record_count "${{ github.event.inputs.record_count }}" \
          '{status: $status, timestamp: $timestamp, run_id: $run_id, test_records: $record_count}' \
          > "data/${{ env.timestamp }}/run_status.json"

    - name: Commit data files
      if: always()
      run: |
        # Show directory contents
        echo "::group::Files in data directory"
        ls -R data/
        echo "::endgroup::"
        
        # Add everything in the timestamped directory
        git add -f "data/${{ env.timestamp }}/"
        
        # Show what will be committed
        echo "::group::Git Status"
        git status
        echo "::endgroup::"
        
        # Commit and push if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Test: MorphoSource data [${{ env.timestamp }}]"
          git push origin HEAD:main
        fi

    - name: Create Release
      if: success() && hashFiles('data/${{ env.timestamp }}/morphosource_data_complete.json') != ''
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: "Test Monthly Collection #${{ env.timestamp }}"
        tag_name: "test-monthly-${{ env.timestamp }}"
        body_path: data/${{ env.timestamp }}/monthly_release_notes.txt
        files: |
          data/${{ env.timestamp }}/morphosource_data_complete.json
          data/${{ env.timestamp }}/monthly_stats.json
          data/${{ env.timestamp }}/run_status.json

    - name: Upload detailed logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-monthly-logs-${{ env.timestamp }}
        path: |
          data/${{ env.timestamp }}/*
          collection_log.txt
