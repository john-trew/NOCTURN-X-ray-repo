name: Parse MorphoSource Data

on:
  schedule:
    # Run every 12 hours (0th minute, every 12 hours)
    - cron: "0 */12 * * *"
  workflow_dispatch:
    # Allows you to manually trigger from the Actions tab if you wish
    inputs:
      reason:
        description: "Reason to run the job manually"
        required: false

jobs:
  scrape_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          # Adjust Python version as you prefer
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run Scraper
        id: scraper
        run: python .github/scripts/scrape_morphosource.py

      - name: Create or Update Release
        if: steps.scraper.outputs.new_data == 'true'
        uses: actions/create-release@v1
        # Use a token to authenticate and create the release
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        with:
          tag_name: morphosource-updates-${{ github.run_number }}
          release_name: "MorphoSource Updates #${{ github.run_number }}"
          body: |
            A new increase in **X-ray Computed Tomography** records was found on MorphoSource.

            ${{ steps.scraper.outputs.details }}
          draft: false
          prerelease: false
