name: Slices to Text

# This workflow starts only when your "Move Slices with Selenium" workflow finishes successfully.
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Move Slices with Selenium"]  # must match your first workflow's 'name' exactly
    types:
      - completed

jobs:
  slices_to_text_job:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Download screenshots artifact
        uses: actions/download-artifact@v3
        with:
          name: screenshots
          path: screenshots

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          # If using standard openai library:
          pip install openai
          # If you have your custom 'o1-mini' library, install that instead or in addition.

      - name: Run slices_to_text script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python slices_to_text.py screenshots
